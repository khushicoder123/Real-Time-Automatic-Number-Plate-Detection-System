<!DOCTYPE html>
<html>
<head>
    <title>Automatic Number Plate Detection</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            height: 100vh;
            position: absolute;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/static/background_img.jpeg");
            background-position: center;
            background-size: cover;
        }

        .content {
            display: block;
            position: absolute;
            color: white;
            left: 10%;
            top: 30%;
        }

        .content h1 {
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: transparent;
            font-weight: 800;
            margin-bottom: 20px;
            -webkit-text-stroke: 0.5px white;
            opacity: 0;
            animation: slide 2s linear forwards;
            animation-delay: 0s;
        }

        @keyframes slide {
            0% {
                transform: translateY(120px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        .content span {
            background-image: linear-gradient(#434242, #fff);
            background-repeat: no-repeat;
            background-position: 730px 0px;
            -webkit-background-clip: text;
            animation: backeffect 2s linear infinite alternate;
        }

        @keyframes backeffect {
            100% {
                background-position: 0px 0px;
            }
        }

        .content button {
            position: absolute;
            text-decoration: none;
            border: 1px solid #fff;
            color: whitesmoke;
            font-weight: 500;
            letter-spacing: 2px;
            padding: 13px 17px;
            top: 104%;
            font-size: 14px;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            background-color: transparent;
            animation: slide 1s linear forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        .content button:hover {
            background-color: rgb(56, 56, 56);
            transition: all 0s ease;
            box-shadow: 1px 10px 19px #434242;
        }

        /* Styling for result page */
        body.result-page {
            background-color: rgba(0, 0, 0, 0.8); /* Blackish background */
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .result-page h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-page table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .result-page th,
        .result-page td {
            padding: 10px;
            border: 1px solid white;
        }

        .result-page th {
            background-color: #434242;
            color: white;
        }

        .result-page tr:nth-child(even) {
            background-color: #333333;
        }

        .result-page tr:nth-child(odd) {
            background-color: #232323;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section>
        <div class="content">
            <h1>Automatic<span> Number Plate</span> Detection</h1>
            <button id="start-processing">Start Video Processing</button>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            $('#start-processing').click(function() {
                $.ajax({
                    type: 'POST',
                    url: '/process_video',
                    success: function(response) {
                        // Open a new window for displaying results
                        var newWindow = window.open('', '_blank');
                        newWindow.document.write('<html><head><title>Results</title><style>');
                        newWindow.document.write('body { background-color: rgba(0, 0, 0, 0.8); color: white; font-family: Arial, Helvetica, sans-serif; }');
                        newWindow.document.write('.result-page h1 { font-size: 36px; font-weight: bold; margin-bottom: 20px; }');
                        newWindow.document.write('.result-page table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }');
                        newWindow.document.write('.result-page th, .result-page td { padding: 10px; border: 1px solid white; }');
                        newWindow.document.write('.result-page th { background-color: #434242; color: white; }');
                        newWindow.document.write('.result-page tr:nth-child(even) { background-color: #333333; }');
                        newWindow.document.write('.result-page tr:nth-child(odd) { background-color: #232323; }');
                        newWindow.document.write('</style></head><body class="result-page">');
                        newWindow.document.write('<h1>Results</h1>');
                        newWindow.document.write('<table>');
                        newWindow.document.write('<tr><th>Frame Number</th><th>Car ID</th><th>Original Color</th><th>Detected Color</th><th>License Plate Text</th></tr>');

                        // Display all results in the table
                        $.each(response, function(frame_num, frame_data) {
                            $.each(frame_data, function(car_id, car_data) {
                                newWindow.document.write('<tr>');
                                newWindow.document.write('<td>' + frame_num + '</td>');
                                newWindow.document.write('<td>' + car_id + '</td>');
                                newWindow.document.write('<td>' + car_data.license_plate.original_color + '</td>');
                                newWindow.document.write('<td>' + car_data.car.color + '</td>');
                                newWindow.document.write('<td>' + car_data.license_plate.text + '</td>');
                                newWindow.document.write('</tr>');
                            });
                        });

                        newWindow.document.write('</table></body></html>');
                        newWindow.document.close();
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>

</html>
